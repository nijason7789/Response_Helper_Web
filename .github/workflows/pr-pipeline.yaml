name: PR Pipeline

on:
    pull_request:
        branches:
            - main

jobs:
    Run_Unit_Test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
      
            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                node-version: '18'
      
            - name: Install dependencies
              run: npm install
      
            - name: Action unit test
              run: npm run test
            


